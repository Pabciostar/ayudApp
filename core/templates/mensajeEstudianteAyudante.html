{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notificaciones.css' %}"> {% endblock %}

{% block content %}

<div id="marcoNotificaciones" class="container">
    <div id="contenedorNotificaciones" class="row mt-5 py-5">
     <div class="formulario-mensaje">
    <h2>Enviar Mensaje</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Destinatario</label>
        <input type="text" class="form-control" value="Juan Pérez (Ayudante)" readonly>
      </div>

      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control" id="asunto" name="asunto" required>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-enviar">Enviar Mensaje</button>
    </form>
  </div>

  <div class="text-center">
    <a href="{% url 'detalleClase' %}" class="btn btn-secondary btn-volver">← Volver</a>
  </div>

  </div>


</div>


{% endblock %}
