{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block css %} {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación global -->
    <nav id="navbarBase" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 2rem;">AyudApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'buscador' %}">Inicio</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'perfilAyudante' %}">
                  <i class="bi bi-person-circle"></i> Mi perfil
                </a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i> notificaciones</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'panelAdministrador' %}">
                  <i class="bi bi-speedometer2"></i> Panel Admin
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'inicio' %}">
                  <i class="bi bi-box-arrow-right"></i> Salir
                </a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <!-- Acá se encuentra el contenido de cada página -->
      <main>
        {% block content %}
        
        {% endblock %}
    </main>



      <footer id="footerBase">
        <p>&copy; 2025 AyudApp</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
