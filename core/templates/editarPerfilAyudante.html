{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/perfilAyudante.css' %}"> {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="mb-4 text-center">
        <h2 class="fw-bold" style="color: white">Juana Oyarce</h2>
    </div>

    <div class="row">


        <!-- Datos del ayudante -->
        <div id="marcoInformación" class="row mt-5">
            <div id="contenedorInformacionAyudante">
                <div class="container form-container">
                    <h2 class="mb-4">Editar Perfil del Ayudante</h2>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="Juana Oyarce" readonly>
                        </div>

                        <!-- Grado académico -->
                        <div class="mb-3">
                            <label for="grado" class="form-label">Grado académico</label>
                            <input type="text" class="form-control" id="grado" name="grado"
                                value="Estudiante de Ingeniería Civil en Informática, 4° año" readonly>
                        </div>

                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"
                                rows="4">Apasionada por enseñar matemáticas, física y programación. Experiencia ayudando a estudiantes desde 2021.</textarea>
                        </div>

                        <!-- Valor por hora -->
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor por hora</label>
                            <input type="text" class="form-control" id="valor" name="valor" value="$10.000 CLP">
                        </div>

                        <!-- Disponibilidad -->
                        <div class="mb-3">
                            <label for="disponibilidad" class="form-label">Disponibilidad tentativa</label>
                            <input type="text" class="form-control" id="disponibilidad" name="disponibilidad"
                                value="Lunes a viernes de 17:00 a 21:00">
                        </div>

                        <!-- Cambiar foto de perfil -->
                        <div class="mb-3">
                            <label for="foto_perfil" class="form-label">Cambiar foto de perfil</label>
                            <input class="form-control" type="file" id="foto_perfil" name="foto_perfil"
                                accept="image/*">
                            <div class="mt-2">
                                <img src="{% static 'images/ayudante1.png' %}" class="img-fluid rounded-circle border border-3" style="width: 300px; height: 300px;" alt="Foto de perfil">
                            </div>
                        </div>

                        <!-- Añadir imágenes al panel -->
                        <div class="mb-3">
                            <label for="imagenes_panel" class="form-label">Añadir imágenes al panel</label>
                            <input class="form-control" type="file" id="imagenes_panel" name="imagenes_panel"
                                accept="image/*" multiple>
                            <small class="form-text text-muted">Puedes seleccionar varias imágenes.</small>
                        </div>

                        <!-- Botón guardar -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                        </div>
                    </form>

                    <!-- Botón atrás -->
                    <div class="mt-3 text-center">
                        <a href="{% url 'perfilAyudante' %}" class="btn btn-secondary">← Volver al perfil</a>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
{% endblock %}
