{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notificaciones.css' %}">
{% endblock %}

{% block content %}

<div id="marcoNotificaciones" class="container">
    <div id="contenedorNotificaciones" class="row mt-5 py-5">
        <div class="container">
            <div class="p-4">
                <h2>Registro de Usuario</h2>
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombre</label>
                        {{ form.nombres }}
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellido</label>
                        {{ form.apellidos }}
                    </div>

                    <div class="mb-3">
                        <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                        {{ form.nacimiento }}
                    </div>

                    <div class="mb-3">
                        <label for="rut_usuario" class="form-label">RUT</label>
                        {{ form.rut_usuario }}
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono</label>
                        {{ form.telefono }}
                    </div>

                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo</label>
                        {{ form.sexo }}
                    </div>

                    <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
                </form>

                <a href="{% url 'inicio' %}" class="btn btn-secondary mt-2">Volver</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
