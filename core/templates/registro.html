{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
{% endblock %}

{% block content %}
<div id="marcoRegistro" class="container">
    <div id="contenedorRegistro" class="row mt-5 py-5">
        <div class="container">
            <div class="p-4">
                <h2>Registro de Usuario</h2>

                <form method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {% for error in field.errors %}
                                        <strong>{{ error }}</strong><br>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
                </form>

                <a href="{% url 'inicio' %}" class="btn btn-secondary mt-2">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
